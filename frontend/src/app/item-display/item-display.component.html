<p>
<mat-card class="item-card">
  <mat-card-header>
    <mat-card-title>{{item.brand}} {{item.name}} {{item.price}}</mat-card-title>
    <mat-card-subtitle>{{item.type}} {{item.description}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions align="end">
    <button mat-button (click)="editItemEvent.emit(item.id)">Edit</button>
    <button mat-button (click)="removeItemEvent.emit(item.id)">Delete</button>
  </mat-card-actions>
</mat-card>
</p>
